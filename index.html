<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div>
    <H1 class="header">Weather Dashboard</H1>
</div>

<div class="input">
    <input type="text" class="inputValue" placeholder="Enter a city please:">
    <br>
    <input type="submit" value="Search" class="button">
</div>

<div class="display">
    <h1 class="cityName"></h1>
    <p class="temp"></p>
    <p class="wind"></p>
    <p class="humidity"></p>
    <!-- <p class="uvIndex"></p> -->
</div>

<div class="btn1">Previous Searches: </div>

    <script src="script.js"></script> 
</body>
</html>
